<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>

<link href="https://zin4ik.github.io/weather/weather/css/main.3d1db74a86d54baf6d73.css" rel="stylesheet"></head>

<body>
  <div class="bg_fon">

    <header class="container">
      <div class="row"> 
        <h1 class="logo col-lg-5 col-md-5 col-xs-4">Weather Forecast</h1>
        <p class="cityName col-lg-5 col-md-5 col-xs-4"></p>
      </div>
    </header>
    
    <main class="container">

      <div class="row select_city">
          <select class="country_select col-lg-2 col-md-3 col-sm-6 border border-primary">
              <option disabled selected="selected"> Оберіть Країну</option>
              <option value="UA" class="country">Україна</option>
              <option value="PL" class="country">Польша</option>
              <option value="RU" class="country">Росія</option>
            </select>
            <input class="city_input col-lg-5 col-md-5 col-sm-6 border border-primary" id="city_inpt" type="search" placeholder="Search" aria-label="Search">
      </div><!--/row select_city-->

      <div class="row flex" id="city_block">
        <div id="city">
        </div>
      </div> <!--/row-->


      <div class="container">
        <!-- block-result-1 -->
        <div class="row weather">
          <div class="weather__list col-lg-12 col-sm-12">
          </div><!-- /weather__list -->
        </div><!--/row weather-->

        <div class="row ">
          <table class="col-lg-2 col-md-2 description_table">
              <tbody class="tdody1">
                <tr>
                  <th>Дата</th>
                </tr>
                <tr class="time">
                  <th>Час</th>
                </tr>
                <tr  class="sky">
                  <td>Опади:</td>
                </tr>
                <tr class="temp">
                  <td>Температура:</td>
                </tr>
                <tr class="pressure">
                  <td>Тиск мм.:</td>
                </tr>
                <tr class="humidity">
                  <td>Вологість:</td>
                </tr>
                <tr class="wind">
                  <td>Вітер м/с:</td>
                </tr>
              </tbody>
            </table>
          <div class="weather_block col-lg-10 col-md-10" id="carusel">
            <table class="tables__weather dates__item1_table" id="carusel_block">
            </table>
          </div><!-- /weather_block -->
        </div><!--/row-->
      </div><!--/container-->
    </main>
  </div>  <!-- /bg_fon -->
  <footer>Zin4&ko
    <a href="tel:+380953826168">tel:+38(095)38-26-168</a>
  </footer>



<script type="text/javascript" src="https://zin4ik.github.io/weather/js/vendors.3d1db74a86d54baf6d73.js"></script><script type="text/javascript" src="https://zin4ik.github.io/weather/js/main.3d1db74a86d54baf6d73.js"></script></body>

</html>
