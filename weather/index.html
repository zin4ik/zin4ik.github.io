<!DOCTYPE html>
<html lang="uk">

<head>
<base href="https://zin4ik.github.io/weather/" target="_blank">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>

<link href="/css/main.24dfb97acd98b5915355.css" rel="stylesheet"></head>

<body>
  <div class="bg_fon">

    <header class="container">
      <div class="row"> 
        <h1 class="logo col-lg-5 col-md-5 col-xs-4">Weather Forecast</h1>
        <p class="cityName col-lg-5 col-md-5 col-xs-4"></p>
      </div>
    </header>
    
    <main class="container main_bg">
    <div class="row">
      <p class="text_resurs1">Дані про погоду надані з ресурсу <span>OpenWeather</span></p>
    </div>

      <div class="row select_city">
          <select class="country_select col-lg-2 col-md-3 col-sm-6 border border-primary">
              <option value="selected" disabled selected> Оберіть Країну</option>
              <option value="UA" class="country">Україна</option>
              <option value="PL" class="country">Польша</option>
              <option value="RU" class="country">Росія</option>
            </select>
            <input class="city_input col-lg-5 col-md-5 col-sm-6 border border-primary" id="city_inpt" type="search" placeholder="Введіть місто" aria-label="Search">
      </div><!--/row select_city-->

      <div class="row flex" id="city_block">
        <div id="city">
        </div>
      </div> <!--/row-->


      <div class="container">
        <!-- block-result-1 -->
        <div class="row weather">
          <div class="weather__list col-lg-12 col-sm-12">
          </div><!-- /weather__list -->
        </div><!--/row weather-->

        <div class="row ">
          <table class="col-lg-2 col-md-2 description_table">
              <tbody class="tdody1">
                <tr>
                  <th>Дата</th>
                </tr>
                <tr class="time">
                  <th>Час</th>
                </tr>
                <tr  class="sky">
                  <td>Опади:</td>
                </tr>
                <tr class="temp">
                  <td>Температура:</td>
                </tr>
                <tr class="pressure">
                  <td>Тиск мм.:</td>
                </tr>
                <tr class="humidity">
                  <td>Вологість:</td>
                </tr>
                <tr class="wind">
                  <td>Вітер м/с:</td>
                </tr>
              </tbody>
            </table>
          <div class="weather_block col-lg-10 col-md-10" id="carusel">
            <table class="tables__weather dates__item1_table" id="carusel_block">
            </table>
          </div><!-- /weather_block -->
        </div><!--/row-->
      </div><!--/container-->
    
  </div>  <!-- /bg_fon -->
  <div class="contaiher">
    <div class="row">
        <iframe class="col-lg-12 col-md-12 col-sm-12 ifrem_height" src="https://embed.windy.com/embed2.html?lat=46.800&lon=32.080&zoom=5&level=surface&overlay=rain&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=true&detailLat=49.428&detailLon=32.062&metricWind=m%2Fs&metricTemp=%C2%B0C&radarRange=-1" frameborder="0">
        </iframe> 
    </div>
  </div>
  
</main>

</body>
</html>
